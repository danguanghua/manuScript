<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            position: relative;
            width: 300px;
            height: 300px;
            border: solid 1px red;
        }
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="box">xxx</div>
    </div>
</body>
</html>
